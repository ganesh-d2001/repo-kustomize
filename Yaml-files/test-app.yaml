apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-app-deployment
  namespace: test
  labels:
    app: test-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: test-app
  template:
    metadata:
      labels:
        app: test-app
    spec:
      containers:
      - name: test-app
        image: ganeshd2532/test-app:17989e92c22d44489165cc39e3b102b065aed32a
      imagePullSecrets:
        - name: regcred
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1        
      maxUnavailable: 0  
---
apiVersion: v1
kind: Service
metadata:
  name: prod-app-service
spec:
  type: NodePort
  selector:
    app: test-app
  ports:
    - port: 80
      targetPort: 80