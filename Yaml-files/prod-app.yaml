apiVersion: apps/v1
kind: Deployment
metadata:
  name: prod-app-deployment
  labels:
    app: prod-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: prod-app
  template:
    metadata:
      labels:
        app: prod-app
    spec:
      containers:
      - name: prod-app
        image: ganeshd2532/prod_data:b68e30e5a855d82cc5f3d3c944d7eec793729b8e
      imagePullSecrets:
        - name: regcred
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1        # The maximum number of pods that can be created above the desired number of pods
      maxUnavailable: 0  # The maximum number of pods that can be unavailable during the update
---
apiVersion: v1
kind: Service
metadata:
  name: prod-app-service
spec:
  type: NodePort
  selector:
    app: prod-app
  ports:
    - port: 80
      targetPort: 80
      nodePort: 30001