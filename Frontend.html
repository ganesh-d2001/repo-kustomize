<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>People Data Submission</title>
    <style>
        body {
            background-color: #000; /* Black background */
            color: #fff; /* White text */
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
        }
        
        h1 {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 2em;
            white-space: nowrap;
            overflow: hidden;
            animation: roll 10s linear infinite;
        }

        @keyframes roll {
            0% {
                transform: translateX(100%);
            }
            100% {
                transform: translateX(-100%);
            }
        }

        form {
            background: rgba(255, 255, 255, 0.1); /* Slightly transparent white */
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            width: 300px; /* Fixed width for form */
            align-items: center;
        }

        label {
            margin-top: 10px;
            font-weight: bold;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #fff;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.2); /* Input background */
            color: #fff; /* Text color in input */
        }

        input[type="submit"] {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff; /* Bootstrap primary color */
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }

        @media (max-width: 400px) {
            form {
                width: 90%; /* Make form responsive on smaller screens */
            }
        }
    </style>
</head>
<body>
    <h1>Ganesh Test Site</h1>
    <form id="peopleForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required>

        <label for="interests">Interests:</label>
        <input type="text" id="interests" name="interests" required>

        <input type="submit" value="Submit">
    </form>

    <script>
        document.getElementById('peopleForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            // Show loading message
            const submitButton = document.querySelector('input[type="submit"]');
            submitButton.value = "Submitting...";
            submitButton.disabled = true;

            const name = document.getElementById('name').value;
            const address = document.getElementById('address').value;
            const interests = document.getElementById('interests').value;

            try {
                const response = await fetch('http://34.135.120.96:5000/submit', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ name, address, interests })
                });

                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                const result = await response.json();
                // Display success message
                alert(result.message);
            } catch (error) {
                console.error('There has been a problem with your fetch operation:', error);
                alert('There was an error submitting the form. Please try again.');
            } finally {
                // Reset the submit button
                submitButton.value = "Submit";
                submitButton.disabled = false;
            }
        });
    </script>
<a href="people_data.html">View People Data</a>
</body>
</html>
